<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .projects-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease;
            min-height: 450px;
            justify-content: space-between;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-glow);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .project-card h3 {
            color: var(--accent-color);
            margin: 0.5rem 0;
        }

        .project-card p {
            flex-grow: 1;
        }

        .card-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .project-links a {
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-links a:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .card-navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            border-top: 1px solid var(--accent-color);
            padding-top: 1rem;
        }

        @media (min-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--accent-color);
        }

        .nav-btn {
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            box-shadow: var(--hover-glow);
        }

        .main-container {
            background: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: var(--hover-glow);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--accent-color);
        }

        .nav-btn {
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cta-buttons {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .cta-button {
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .cta-buttons {
                padding: 0 0.5rem;
            }
            
            .cta-button {
                padding: 0.5rem;
                min-width: auto;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 1rem;
            }

            .cta-buttons {
                flex-wrap: wrap;
                padding: 0 0.5rem;
            }

            .cta-button {
                padding: 0.5rem;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <section class="hero-section scale-in">
                <div class="text-glitch" data-lang="projects.title">Projects</div>
                <div class="spark-line"></div>
                <div class="grid grid-3">
                    <div class="project-card">
                        <h3 data-lang="projects.project1.title">Weather App</h3>
                        <p data-lang="projects.project1.desc">Weather application built with Python Flask and SQLite.</p>
                        <div class="project-links">
                            <a href="#" target="_blank">
                                <i class="fab fa-github"></i> 
                                <span data-lang="projects.viewCode">View Code</span>
                            </a>
                            <a href="#" target="_blank">
                                <i class="fas fa-external-link-alt"></i> 
                                <span data-lang="projects.liveDemo">Live Demo</span>
                            </a>
                        </div>
                    </div>
                    <!-- Add more project cards as needed -->
                </div>
                <div class="cta-buttons">
                    <a href="index.html" class="cta-button">Home</a>
                    <a href="about.html" class="cta-button">About</a>
                    <a href="contact.html" class="cta-button">Contact</a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
